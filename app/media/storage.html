  <!-- 添加目录弹窗 -->
  <div class="modal fade j-addCatalogModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">

        <!-- header modal -->
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">新增存储目录</h4>
        </div>

        <!-- body modal -->
        <div class="modal-body">
          <form id="catalogModalForm" enctype="multipart/form-data" >
            <fieldset>
              <!-- required [php action request] -->
              <input type="hidden" name="id" value="" />

              <div class="row">
                <div class="form-group">
                  <div class="col-sm-12 col-md-12">
                    <label>目录名称</label>
                    <input type="text" name="name" value="" class="form-control required">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="form-group">
                  <div class="col-md-6 col-sm-6">
                    <label>用户名</label>
                    <input type="text" name="user" value="" class="form-control required">
                  </div>
                  <div class="col-md-6 col-sm-6">
                    <label>密码</label>
                    <input type="password" name="password" value="" class="form-control required">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="form-group">
                  <div class="col-md-12 col-sm-12">
                    <label>
                      微录播地址
                    </label>
                    <input type="text" name="addr" placeholder="http://" class="form-control required">
                  </div>
                </div>
              </div>

            </fieldset>

            <div class="row">
              <div class="col-md-12">
                <button type="submit" class="btn btn-3d btn-primary btn-lg btn-block margin-top-30">
                  确定
                </button>
              </div>
            </div>

          </form>
        </div>
        <!-- Modal Footer -->
        <!-- <div class="modal-footer"> -->
          <!-- <button type="button" class="btn btn-primary j-confirmAddCatalog">确定</button> -->
        <!-- </div> -->

      </div>
    </div>
  </div>
