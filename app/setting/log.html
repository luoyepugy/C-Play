          <h3>系统设置</h3>
          <p>系统设置<span class="margin-left-10 margin-right-10">/</span>系统日志</p>
        </div>


        <div id="content" class="content">

          <!-- 
            PANEL CLASSES:
              panel-default
              panel-danger
              panel-warning
              panel-info
              panel-success

            INFO:   panel collapse - stored on user localStorage (handled by app.js _panels() function).
                All pannels should have an unique ID or the panel collapse status will not be stored!
          -->
          <div id="panel-content" class="panel panel-default">
            <div class="panel-heading">
              <ul class="nav nav-tabs pull-left">
                <li class="active">
                  <a href="/setting/log.html">系统日志</a>
                </li>
              </ul>

              <!-- right options -->
              <ul class="options pull-right list-inline">
                <!-- <li><a href="#" class="opt panel_colapse" data-toggle="tooltip" title="Colapse" data-placement="bottom"></a></li> -->
                <li><a href="#" class="opt panel_fullscreen hidden-xs" data-toggle="tooltip" title="Fullscreen" data-placement="bottom"><i class="fa fa-expand"></i></a></li>
              </ul>
              <!-- /right options -->
            </div>

            <!-- panel content -->
            <div class="panel-body">
              <div class="mt10 mb10 operations">               
                <p class="left">
                  <span class="btn btn-operate j-removeBtn disabled"><i class="fa fa-trash"></i>删除</span>
                </p>
                <p class="right">
                  <select name="logTypes" id="logTypes">
                    <option value="all">全部</option>
                    <!-- <option value="选择1">选择1</option> -->
                  </select>
                  <span class="fancy-form">
                    <input class="form-control j-search" type="text" placeholder="搜索">
                    <i class="fa fa-search"></i>
                  </span>
                  
                </p>
              </div>

            <div class="table-responsive">
              <table class="table table-hover nomargin j-table">
                <thead>
                  <tr>
                    <th><input type="checkbox" name="checkAll" class="j-checkAll" /></th>
                    <th>事件</th>
                    <th>IP</th>
                    <th>时间</th>
                    <th>详情</th>
                  </tr>
                </thead>
                <tbody class="j-logList j-table">
                  <!-- <tr>
                    <td><input type="checkbox" name="intercut[]"></td>
                    <td>登录了</td>

                  </tr>
                  <tr>
                    <td><input type="checkbox" name="intercut[]"></td>

                    <td>192.168.1.116</td>
                    <td>2016-06-22 16：30</td>
                    <td>编排了虚拟直播</td>
                  </tr> -->

              </table>
              <!-- 分页 -->
              <nav class="tr">
                <ul class="pagination j-pagination">
                </ul>
              </nav>
              <!-- /分页 -->

            </div>

  <!-- 删除弹窗 -->

      <div class="modal-content">

        <!-- header modal -->
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="mySmallModalLabel">删除</h4>
        </div>

        <!-- body modal -->
        <div class="modal-body">
          确定要删除吗？
        </div>
        <!-- Modal Footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary j-confirmBtn">确定</button>
        </div>

      </div>
    </div>
  </div>
